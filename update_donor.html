<!DOCTYPE html>
<html>
<head>
    <title>Update Donor</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="list_donors.html">View All Donors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="view_donor.html">View Donor by ID</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="view_by_blood_group.html">View Donors by Blood Group</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add_donor.html">Add Donor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="delete_donor.html">Delete Donor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="update_donor.html">Update Donor</a>
            </li>
        </ul>
        <h1>Update Donor</h1>
        <form id="updateDonorForm" method="POST">
            <div class="form-group">
                <label for="donor_id">Enter Donor ID:</label>
                <input type="text" class="form-control" id="donor_id" name="donor_id" required>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number">
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
            </div>

            <div class="form-group">
                <label for="blood_type">Blood Type:</label>
                <select class="form-control" id="blood_type" name="blood_type">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="donation_date">Donation Date:</label>
                <input type="date" class="form-control" id="donation_date" name="donation_date">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>

            <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>

            <button type="submit" class="btn btn-primary">Update Donor</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Include Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="update_donor.js"></script>
</body>
</html>
